<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumas con Niveles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>La aventura de las sumas</h1>
            <div class="level-info">
                <span>Nivel: <span id="current-level">1</span></span>
                <span>Aciertos: <span id="correct-count">0</span>/10</span>
            </div>

            <div class="speech-bubble" id="speech-bubble">¬°Elige la respuesta correcta!</div>
        </div>

        <div class="operation-container animate__animated animate__pulse">
            <span class="number" id="num1">5</span>
            <span class="operator">+</span>
            <span class="number" id="num2">3</span>
            <span class="operator">=</span>
            <span class="question-mark">?</span>
        </div>

        <div class="options-container">
            <div class="options-row">
                <button class="option-btn" id="option1">8</button>
                <button class="option-btn" id="option2">7</button>
            </div>
            <div class="options-row">
                <button class="option-btn" id="option3">9</button>

                <div class="star" id="star6">‚òÜ</div>
                <div class="star" id="star7">‚òÜ</div>
