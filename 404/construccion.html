<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Página en Construcción!</title>
    <link rel="stylesheet" href="construccion.css">
</head>
<body>
    <div class="container">
        <div class="construction-icon">🚧</div>
        <h1>¡Estamos Trabajando en Algo Increíble!</h1>
        <p>Nuestros pequeños constructores están armando algo especial para ti.</p>
        <div class="emoji" id="emoji">👷</div>
        <div class="countdown" id="countdown"></div>
        <p>Vuelve pronto para descubrir la sorpresa.</p>
    </div>

    <!-- Elementos flotantes -->
    <div class="hard-hat" style="top: 10%; left: 5%;">⛑️</div>
    <div class="tool" style="top: 80%; left: 10%;">🔨</div>
    <div class="hard-hat" style="top: 20%; right: 8%;">👷</div>
    <div class="tool" style="top: 70%; right: 15%;">🛠️</div>

    <script src="construccion.js"></script>

</html>
